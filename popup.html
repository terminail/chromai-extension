<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Monitor</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    
    .controls {
      margin-bottom: 15px;
    }
    
    button {
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    
    .record {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    
    .record-header {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    
    .record-details {
      font-size: 12px;
      color: #666;
    }
    
    .question, .answer {
      margin: 5px 0;
      padding: 5px;
      background-color: #fff;
      border-radius: 3px;
    }
    
    .question {
      border-left: 3px solid #4CAF50;
    }
    
    .answer {
      border-left: 3px solid #2196F3;
    }
    
    .timestamp {
      font-size: 11px;
      color: #999;
    }
    
    .empty {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>API Monitor</h1>
  
  <div class="controls">
    <button id="toggle-monitoring">Toggle Monitoring</button>
    <button id="clear-records">Clear Records</button>
    <button id="refresh">Refresh</button>
  </div>
  
  <div id="status">Loading...</div>
  
  <div id="records-container">
    <div class="empty">No API records yet</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
